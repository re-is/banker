<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">

			button {
				background-color: #333;
				color: #fff;
				width: 100px;
				height: 50px;
			}

		</style>
	</head>
	<body>
		<div id="body">
			<input type="text" id="inp"></input><br><br>
			<button onclick="setData('name', 0)">Set Süti</button><br><br>
			<button onclick="getData('name')">Get Süti</button><br><br>
			<div id="inner"></div>
		</div>

		<script type="text/javascript">

			function setData() {
				var value = document.getElementById('inp').value;
				android.msg(value);
				android.setData(value);
			}

			function getData() {
				android.msg(android.getData());
			}

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">

			body * {
				color: #fff;
				font-family: "Arial";
				font-size: 2.3vh;
				user-select: none;
			}

			hr {
				border: 0.2vh solid #ea6;
			}

			#body {
				position: absolute;
				overflow-y: auto;
				overflow-x: hidden;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #222;
				padding: 1vh 2vw;
			}

				#new-withdrawal-title, #new-deposit-title, #graf-title {
					padding-bottom: 1vh;
					text-align: center;
					font-size: 2.6vh;
					color: #ea6;
				}

				.titles {
					margin: 1vh 0;
					font-weight: bold;
				}
				.new-buttons, .graf, .deposit {
					display: inline-block;
					width: 30%;
					padding: 2vh 0;
					text-align: center;
					margin-left: 3%;
					margin-bottom: 1vh;
					background-color: #333;
					border-radius: 1vw;
				}	.new-buttons.clicked, .graf.clicked, .deposit.clicked {
						background-color: #ea6;
					}

				.bottom-buttons {
					display: inline-block;
					width: 46%;
					margin-left: 3%;
					text-align: center;
					padding: 2vh 0;
					background-color: #333;
					border-radius: 1vw;
				}

		</style>
	</head>
	<body>
		<div id="body">
			<div id="new-withdrawal-title">
				Új kiadás
				<hr>
			</div>
			<div id="new-buttons-block">
				<div class="main-rows"><div class="titles">Vásárlás</div><div class="new-buttons">Élelmiszer</div><div class="new-buttons">Műszaki</div><div class="new-buttons">Más</div></div>
				<div class="main-rows"><div class="titles">Magán</div><div class="new-buttons">Ruházat</div><div class="new-buttons">Szabadidő</div><div class="new-buttons">Egészség</div></div>
				<div class="main-rows"><div class="titles">Otthon</div><div class="new-buttons">Rezsi</div><div class="new-buttons">Javítás</div><div class="new-buttons">Lakbér</div></div>
				<div class="main-rows"><div class="titles">Autó</div><div class="new-buttons">Üzemanyag</div><div class="new-buttons">Javítás</div><div class="new-buttons">Más</div></div>
				<hr>
			</div>
			<div id="new-deposit-title">Új bevétel</div>
			<div class="main-rows"><div class="deposit">Fizetés</div><div class="deposit">Ajándék</div><div class="deposit">Más</div></div>
			<hr>

			<div id="graf-title">Grafikonok</div>
			<div class="main-rows"><div class="graf">Heti</div><div class="graf">Havi</div><div class="graf">Éves</div></div>
			<hr>

			<div class="bottom-buttons" id="fixed-trans">Tranzakciók</div><div class="bottom-buttons" id="settings">Beállítások</div>
		</div>
		<script type="text/javascript">

			window.addEventListener('load', function() {
				// OnClick hozzáadás:
				var btns = document.getElementsByClassName('new-buttons');
				for (var i = 0; i < btns.length; i++) btns[i].setAttribute('onclick', 'clicked(this)');
				btns = document.getElementsByClassName('graf');
				for (var i = 0; i < btns.length; i++) btns[i].setAttribute('onclick', 'clicked(this)');
				btns = document.getElementsByClassName('deposit');
				for (var i = 0; i < btns.length; i++) btns[i].setAttribute('onclick', 'clicked(this)');
			});

			// Új gomb érintéskor:
			function clicked(e) {
				e.className += ' clicked';
				setTimeout(function() {
					if (e.className == 'new-buttons clicked') {
						document.getElementById('new-buttons-block').style.display = 'none';
					}
					e.className = e.className.replace(' clicked', '');
				}, 100);
			}

			window.onload = function() {
				android.msg(android.isDarkTheme());
			}

		</script>
	</body>
</html>

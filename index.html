<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">

			button {
				background-color: #3c4;
				color: #fff;
				width: 100px;
				height: 50px;
			}

		</style>
	</head>
	<body>
		<div id="body">
			<input type="text" id="inp"></input><br><br>
			<button onclick="setCookie('name', 0)">Set Süti</button><br><br>
			<button onclick="getCookie('name')">Get Süti</button><br><br>
			<div id="inner"></div>
		</div>

		<script type="text/javascript">

			function setCookie() {
				var value = document.getElementById('inp').value;
				android.msg(value);
				android.setCookie(value);
			}

			function getCookie() {
				android.msg(android.getCookie());
			}

		</script>
	</body>
</html>
